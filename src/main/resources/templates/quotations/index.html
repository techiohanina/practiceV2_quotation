<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Listing Quotations - baseball</title>
    <!-- ① -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>Listing Quotations</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>年齢</th>
            <th>チーム名</th>
            <th>守備位置</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- ② -->
        <tr th:each="quotation:${quotations}" th:object="${quotation}">
            <!-- ③ -->
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{age}"></td>
            <td th:text="*{team}"></td>
            <td th:text="*{position}"></td>
            <!-- ④ -->
            <td><a class="btn btn-default btn-xs" th:href="@{/quotations/{id}(id=*{id})}">参照</a></td>
            <td><a class="btn btn-default btn-xs" th:href="@{/quotations/{id}/edit(id=*{id})}">編集</a></td>
            <td>
                <!-- ⑤ -->
                <form th:action="@{/quotations/{id}(id=*{id})}" th:method="delete">
                    <input class="btn btn-default btn-xs" type="submit" value="削除" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-default" href="/quotations/new">新規作成</a>
</div>
</body>
</html>
